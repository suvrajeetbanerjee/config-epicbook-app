# Environment and config setup
- name: Generate .env file
  template:
    src: env.j2
    dest: "{{ app_directory }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0644"

- name: Generate Sequelize config.json
  template:
    src: config.json.j2
    dest: "{{ app_directory }}/config/config.json"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: "0644"

# Install Node.js dependencies
- name: Install Node.js dependencies
  npm:
    path: "{{ app_directory }}"
    state: present
  environment:
    NODE_ENV: production

# Configure Nginx
- name: Configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/epicbook
    backup: yes
  notify: restart nginx

- name: Enable nginx site
  file:
    src: /etc/nginx/sites-available/epicbook
    dest: /etc/nginx/sites-enabled/epicbook
    state: link
  notify: restart nginx

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

# Wait for MySQL
- name: Wait for MySQL to be ready
  wait_for:
    host: "{{ mysql_host }}"
    port: 3306
    timeout: 300
    delay: 10

# Install sequelize-cli and run DB tasks
- name: Install sequelize-cli globally
  npm:
    name: sequelize-cli
    global: yes
    state: present

# Import schema and seed data directly (same as Terraform)
- name: Import database schema and seed data
  shell: |
    mysql -h {{ mysql_host }} -u {{ mysql_username }} -p{{ mysql_password }} {{ mysql_database }} < {{ app_directory }}/db/BuyTheBook_Schema.sql
    mysql -h {{ mysql_host }} -u {{ mysql_username }} -p{{ mysql_password }} {{ mysql_database }} < {{ app_directory }}/db/author_seed.sql
    mysql -h {{ mysql_host }} -u {{ mysql_username }} -p{{ mysql_password }} {{ mysql_database }} < {{ app_directory }}/db/books_seed.sql
  args:
    executable: /bin/bash
  ignore_errors: yes

