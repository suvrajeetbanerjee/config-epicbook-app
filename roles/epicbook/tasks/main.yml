# Check if seeders directory exists
- name: Check if seeders folder exists
  ansible.builtin.stat:
    path: /opt/epicbook/seeders
  register: seeders_dir

# Run seeds only if folder exists
- name: Run database seeds (if present)
  command: npx sequelize-cli db:seed:all
  args:
    chdir: /opt/epicbook
  when: seeders_dir.stat.exists


