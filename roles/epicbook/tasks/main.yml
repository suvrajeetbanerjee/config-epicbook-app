- name: Check if migrations folder exists
  ansible.builtin.stat:
    path: /opt/epicbook/migrations
  register: migrations_dir

# Run migrations only if folder exists
- name: Run database migrations (if present)
  command: npx sequelize-cli db:migrate
  args:
    chdir: /opt/epicbook
  when: migrations_dir.stat.exists


# Setup systemd
- name: Setup systemd service
  template:
    src: epicbook.service.j2
    dest: /etc/systemd/system/epicbook.service
    backup: yes
  notify: restart epicbook

- name: Enable and start EpicBook service
  systemd:
    name: epicbook
    enabled: yes
    state: started
    daemon_reload: yes

- name: Ensure nginx is running
  systemd:
    name: nginx
    enabled: yes
    state: started
