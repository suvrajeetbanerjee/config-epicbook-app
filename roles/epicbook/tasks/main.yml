# Remove existing app directory if it exists and is not a valid git repo
- name: Ensure a clean app directory
  become: yes
  ansible.builtin.file:
    path: "{{ app_directory }}"
    state: absent
  when: not (app_directory is exists and (app_directory + '/.git') is exists)

- name: Clone EpicBook repository
  become: yes
  ansible.builtin.git:
    repo: "{{ epicbook_repo_url }}"
    dest: "{{ app_directory }}"
    version: "{{ epicbook_branch }}"
    force: yes

- name: Set ownership of the app directory
  become: yes
  ansible.builtin.file:
    path: "{{ app_directory }}"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    recurse: yes
